<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .controls {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6366f1;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #10b981;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }
        
        .success {
            background: #f0fdf4;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #10b981;
        }
        
        .timestamp {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± EcoTrack Database Viewer</h1>
            <p>Monitor your MongoDB data in real-time</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn btn-secondary" onclick="loadUsers()">üë• View Users</button>
            <button class="btn btn-secondary" onclick="loadActivities()">üìä View Activities</button>
            <button class="btn btn-danger" onclick="resetDatabase()">üóëÔ∏è Reset Database</button>
        </div>
        
        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <div id="stats" class="stats-grid"></div>
            <div id="data-content"></div>
            <div id="timestamp" class="timestamp"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5002/api/admin';
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }
        
        async function loadData() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/database`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load data');
                }
                
                displayStats(data.stats);
                displayUsers(data.users);
                displayActivities(data.activities);
                updateTimestamp();
                hideLoading();
            } catch (error) {
                showError(`Error loading data: ${error.message}`);
            }
        }
        
        async function loadUsers() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                if (!response.ok) {
                    throw new Error(users.message || 'Failed to load users');
                }
                
                displayUsers(users);
                updateTimestamp();
                hideLoading();
            } catch (error) {
                showError(`Error loading users: ${error.message}`);
            }
        }
        
        async function loadActivities() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/activities`);
                const activities = await response.json();
                
                if (!response.ok) {
                    throw new Error(activities.message || 'Failed to load activities');
                }
                
                displayActivities(activities);
                updateTimestamp();
                hideLoading();
            } catch (error) {
                showError(`Error loading activities: ${error.message}`);
            }
        }
        
        async function resetDatabase() {
            if (!confirm('Are you sure you want to reset the entire database? This action cannot be undone!')) {
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/reset`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to reset database');
                }
                
                showSuccess('Database reset successfully!');
                loadData(); // Reload data after reset
            } catch (error) {
                showError(`Error resetting database: ${error.message}`);
            }
        }
        
        function displayStats(stats) {
            const statsDiv = document.getElementById('stats');
            const totalPoints = stats.totalPoints[0]?.total || 0;
            const totalCarbon = stats.totalCarbonSaved[0]?.total || 0;
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalActivities}</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalPoints.toLocaleString()}</div>
                    <div class="stat-label">Total Eco-Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalCarbon.toFixed(1)}</div>
                    <div class="stat-label">Total CO‚ÇÇ (kg)</div>
                </div>
            `;
        }
        
        function displayUsers(users) {
            const contentDiv = document.getElementById('data-content');
            
            if (users.length === 0) {
                contentDiv.innerHTML = '<div class="section"><h2 class="section-title">üë• Users</h2><p>No users found in the database.</p></div>';
                return;
            }
            
            const usersTable = `
                <div class="section">
                    <h2 class="section-title">üë• Users (${users.length})</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Points</th>
                                    <th>Target (kg CO‚ÇÇ)</th>
                                    <th>Registered</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.email}</td>
                                        <td><span class="badge badge-success">${user.points}</span></td>
                                        <td>${user.target_kg} kg</td>
                                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            contentDiv.innerHTML = usersTable;
        }
        
        function displayActivities(activities) {
            const contentDiv = document.getElementById('data-content');
            
            if (activities.length === 0) {
                contentDiv.innerHTML += '<div class="section"><h2 class="section-title">üìä Activities</h2><p>No activities found in the database.</p></div>';
                return;
            }
            
            const activitiesTable = `
                <div class="section">
                    <h2 class="section-title">üìä Recent Activities (${activities.length})</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Type</th>
                                    <th>Data</th>
                                    <th>Carbon (kg CO‚ÇÇ)</th>
                                    <th>Points</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${activities.slice(0, 50).map(activity => `
                                    <tr>
                                        <td>${activity.userId?.email || 'Unknown'}</td>
                                        <td><span class="badge badge-info">${activity.category}</span></td>
                                        <td>${JSON.stringify(activity.data)}</td>
                                        <td>${activity.carbon_kg} kg</td>
                                        <td><span class="badge badge-warning">+${activity.points}</span></td>
                                        <td>${new Date(activity.timestamp).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            contentDiv.innerHTML += activitiesTable;
        }
        
        // Load data when page loads
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
